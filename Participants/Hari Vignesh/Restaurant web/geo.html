    <div class="container">

                <center>
                    <h2>Geolocation </h2>
                    <p>Click the button to get your coordinates.</p>
                    
                    <button class="btn btn-outline-dark" onclick="getLocation()">Try It</button>
                    
                    <p id="demo"></p>
                    
                    <script>
                    const x = document.getElementById("demo");
                    
                    function getLocation() {
                      if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                      } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                      }
                    }
                    
                    function showPosition(position) {
                      x.innerHTML = "Latitude: " + position.coords.latitude + 
                      "<br>Longitude: " + position.coords.longitude;
                    }
                    </script>
                    </center>

            </div>
            <div style="background-color: honeydew;" class="col">
                <head>
                <style>
                    #div1 {
                      width: 350px;
                      height: 70px;
                      padding: 10px;
                      border: 1px solid #aaaaaa;
                    }
                    </style>
                    <script>
                    function allowDrop(ev) {
                      ev.preventDefault();
                    }
                    
                    function drag(ev) {
                      ev.dataTransfer.setData("text", ev.target.id);
                    }
                    
                    function drop(ev) {
                      ev.preventDefault();
                      var data = ev.dataTransfer.getData("text");
                      ev.target.appendChild(document.getElementById(data));
                    }
                    </script>
                    </head>
                    <body>
                        
                        <center>
                    
                    <p style="color:black;"><b>Drag and drop the image if u like our Restaurant</b></p>
                    
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <br>
                    <img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)" width="300" height="50">
                </center>
