<html>
    <body>
        <p>Learning JAVA</p>
        <p id="adddemo"></p>
        <p id="subdemo"></p>
        <script>
           function Addition(a,b)
           {
            return a+b;
           }

           function Sub(a,b)
           {
            return a-b;
           }

           function Multiply(a,b)
           {
            return a*b;
           }
              
            document.getElementById("adddemo").innerHTML= "The addition of the number is " +Addition(3,2) + "<br>" +"The sub of the number is " +Sub(3,2) + "<br>" +"The multiplocation of the number is " +Multiply(3,2);
            
        </script>
    </body>
</html>
