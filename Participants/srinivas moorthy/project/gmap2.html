	<body>

		<script type="text/javascript">
		var map;
        var p1,p2;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } 
            else { 
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
}

function showPosition(position) {
  p1 = position.coords.latitude;
  p2 = position.coords.longitude;
  document.write(p1+" "+p2);
}
		
		function initMap() {					
			var latitude = p1; // YOUR LATITUDE VALUE
			var longitude= p2; // YOUR LONGITUDE VALUE
			
			var myLatLng = {lat: latitude, lng: longitude};
			
			map = new google.maps.Map(document.getElementById('map'), {
			  center:myLatLng ,
			  zoom: 14					
			});
           /* var mapProp= {
                   center:new google.maps.LatLng(51.508742,-0.120850),
                    zoom:5,
                    };*/
					
			var marker = new google.maps.Marker({
			  position: myLatLng,
			  map: map,

			  title: latitude + ', ' + longitude 
			});			
		}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxEztw_a72p3mS7Q5yiUHGYpHNTIaUT84&callback=initMap"
		async defer></script>
