<html>
  <head>
    <style>
      /* Add styles for the navigation bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #333;
        color: white;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-right: 20px;
        transition: color 0.2s ease-out;
      }
      .navbar a:hover {
        color: #f9f9f9;
      }
      /* Add styles for the logo */
      .logo {
        font-size: 22px;
        font-weight: bold;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Add the navigation bar -->
    <div class="navbar">
      <div class="logo">My Website</div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
