<html>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            function add(a,b){
                return a+b;
            }
            function sub(a,b){
                return a-b;
            }
            function div(a,b){
                return a/b;
            }
            document.getElementById("demo").innerHTML=add(5,4);
            document.getElementById("demo1").innerHTML=sub(10,5);
            document.getElementById("demo2").innerHTML=div(12,3);
        </script>
    </body>
</html>
