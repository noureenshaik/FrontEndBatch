<html>

<body>
    <p>we are learning javascript</p>
    <p id="demo"></p>
    <p id="demmo"></p>
    <p id="demoo"></p>
    <p id="demmoo"></p>
    <script>
        //   a=10;
        // b=30;
        //  c=a+b;
        function add(a, b) {
            return a + b
        }
        function multiplication(a, b) {
            return a * b
        }
        function sub(a, b) {
            return a - b
        }
        function div(a, b) {
            return a / b
        }
        document.getElementById("demo").innerHTML = add(4, 3);
        document.getElementById("demmo").innerHTML = multiplication(4, 3);
        document.getElementById("demoo").innerHTML = sub(4, 3);
        document.getElementById("demmoo").innerHTML = div(8, 2);
    </script>
</body>

</html>
