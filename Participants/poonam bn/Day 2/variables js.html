<html>

<head>
    <script>
        function add() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            r = a + b;
            document.getElementById("result").innerHTML = a + " + " + b + " = " + r;
        }

        function sub() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            r = a - b;
            document.getElementById("result").innerHTML = a + " - " + b + " = " + r;
        }

        function mul() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            r = a * b;
            document.getElementById("result").innerHTML = a + " * " + b + " = " + r;
        }

        function div() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            r = a / b;
            document.getElementById("result").innerHTML = a + " / " + b + " = " + r;
        }
    </script>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

* {
font-family: 'Poppins', sans-serif;
box-sizing: border-box;
  transition: 0.3s;
}
body {
    background-image: url("https://images.unsplash.com/photo-1503252947848-7338d3f92f31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80");
    background-size: cover;
    background-repeat: no-repeat;
    width: 100vw;
    height:100vh;
    overflow: scroll;
    background-position: fixed;
    display: flex;
    justify-content: center;
}
form {
    background-color: white;
    height: fit-content;
    padding: 50px 80px;
    margin: 50px;
    width: 100%;
    max-width: 600px;
}
</style>

<body>

    
    <form>
        <center><h1>CALCULATOR</h1></center>
        <br>
        Enter number 1:&emsp;
        <input type="text" id="a" /><br /><br>
        Enter number 2:&emsp;
        <input type="text" id="b" /><br /><br>
        <input type="button" value="Add" onClick="add()" />&emsp;
        <input type="button" value="Subtract" onClick="sub()" />&emsp;
        <input type="button" value="Multiply" onClick="mul()" />&emsp;
        <input type="button" value="Divide" onClick="div()" /><br>
        <b><center><h3 id="result" style="text-shadow: 0 0 3px #FF0000;border: 1.5px solid #000;border-radius: 50%;"></h3></center></b>
    </form>
    


</body>

</html>
