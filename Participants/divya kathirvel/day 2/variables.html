<html>
    <body>
        <p>Learning Javasript</p>
        <p id="demo"></p>
        <p id="de"></p>
        <p id="dem"></p>
        <p id="demor"></p>
        <script>
            function add(a,b){
                return a+b;
            }
            document.getElementById("demo").innerHTML=add(4,3);
            function sub(a,b){
                return a-b;
            }
            document.getElementById("dem").innerHTML=sub(4,3);
            function mul(a,b){
                return a*b;
            }
            document.getElementById("de").innerHTML=mul(4,4);
            function div(a,b){
                return a/b;
            }
            document.getElementById("demor").innerHTML=div(10,5);
        </script>
    </body>
</html>
