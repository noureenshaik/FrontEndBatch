<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        marquee {
            color: white;
            font-style: italic;
            font-size: larger;
        }
        .container{
            background-color: aliceblue;
        }
        
    </style>
</head>

<body style="background-color: rgb(155, 204, 234);">
    <br>
    <p style="text-align: center; font-size: 35px; color: rgb(49, 125, 206);font-style: italic; ">DRIVE INDIA</p>
    <marquee direction="right" scrollamount="9">
        <!-- Hello this is like moving from side to side at some specific speed -->
        Fill the Form by providing your details
    </marquee>
    <div class="container">
       
        <form>
            <br>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" placeholder="fname">
            <br> <br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" placeholder="lname">
            <br> <br>
            <label for="email">Email : </label>
            <input type="text" id="email" name="email" placeholder="Email">
            <br> <br>
            <label for="number">Mobile number : </label>
            <input type="number" id="number" name="number" placeholder="Mobile number">
            <br> <br>
            <label for="dob">DOB : </label>
            <input type="date" id="dob" name="dob" placeholder="Date Of Birth">
            <br> <br>
            <p><b>Technology</b> Known</p>
            <input type="radio" value="python">
            <label for="python">Python</label>
            <br>
            <input type="radio" value="java">
            <label for="java">Java</label>
            <br>
            <input type="radio" value="Kotlin">
            <label for="Kotlin">Kotlin</label>
            <br>
            <input type="radio" value="BigData">
            <label for="BigData">Big Data</label>
            <br>
            <input type="radio" value="BlockChain">
            <label for="BlockChain">Block Chain</label>
            <br>
            
            <input type="submit" value="submit">
           
        </form>
    </div>

</body>

</html>
