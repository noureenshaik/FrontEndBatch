<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                background-image: url("./img/background.webp");
            }

            .container-left{
                float: right;
            }
        </style>
</head>

<body>
    <script>
        function validateform() {
            var name = document.myform.name.value;
            var password = document.myform.password.value;

            if (name == null || name == "") {
                alert("Name can't be blank");
                return false;
            } else if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }  
    </script>
    <div class="container my-5">
        <div class="container-left"> 
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                 <img src="./img/plate__chicken-salad.webp" alt="" height="220" width="290">
                </div>
              </div>
              <br>
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <img src="./img/plate__salmon-vegetables.webp" alt="" height="220" width="290">
                </div>
              </div>
        </div>

        <form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp"
            onsubmit="return validateform()">
            Name: <input type="text" name="name">
            Password: <input type="password" name="password"><br />
            <br>
            <input type="submit" value="register" >
        </form>
    </div>
</body>

</html>
