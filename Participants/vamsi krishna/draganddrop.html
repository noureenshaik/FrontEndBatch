<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 300px;
  height: 220px;
  padding: 10px;
  border: 2px solid #2f2a2a;
}

h2,p {
        color: white;text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue;
      }

      body{
        background :url('https://images.pexels.com/photos/7669217/pexels-photo-7669217.jpeg?auto=compress&cs=tinysrgb&w=600');
        background-repeat: no-repeat;
        background-size: 100%;
      }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<center>
<h2>Drag the food image and drop in the box</h2>
<p><b>If you drop and take the meal back you'll get the meal <b><q>FREE</q></b></p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="d&dgame.jpeg" draggable="true" ondragstart="drag(event)" style = "max-width:200px;" style = "height:200px;" >
</center>
</body>
</html>
