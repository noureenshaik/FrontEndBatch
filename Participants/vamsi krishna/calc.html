<html>
    <body>
        <style>
            .button {
              border-radius: 4px;
              background-color: #3870c6;
              border: none;
              color: #FFFFFF;
              text-align: center;
              font-size: 20px;
              padding: 20px;
              width: 100px;
              transition: all 0.5s;
              cursor: pointer;
              margin: 5px;
            }
            
            .button span {
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }
            
            .button span:after {
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -20px;
              transition: 0.5s;
            }
            
            .button:hover span {
              padding-right: 25px;
            }
            
            .button:hover span:after {
              opacity: 1;
              right: 0;
            }
            body{
        background :url('https://images.pexels.com/photos/5466788/pexels-photo-5466788.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-repeat: no-repeat;
        background: size 100%;
      }
      p{
        color: white;text-shadow: 1px 1px 2px rgb(225, 112, 112), 0 0 1em rgb(105, 105, 213), 0 0 0.2em rgb(236, 74, 206);
      }
     </style>
    </body>
    <body background="3.jpg">
        <CENTER>
        <p><b><i>BILL CALCULATION</i></b></p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p><b>Enter the First Number: </b><input type="text" id="first" style="border: 2px solid rgb(238, 230, 139);" style="border-radius: 8px;"></p>
        <p><b>Enter the Second Number: </b><input id="second" type="text" style="border: 2px solid rgb(238, 230, 139);" style="border-radius: 8px;" ></p>
       <!-- <button >Add</button><button onclick="sub()">Sub</button><button onclick="mul()">Mul</button><button onclick="div()">Div</button> -->
        <button class="button" onclick="add()" ><span>Add </span></button><button class="button" onclick="sub()" ><span>Sub </span></button><button class="button" onclick="mul()" ><span>Mul </span></button><button class="button" onclick="div()" ><span>Div </span></button>
        <p><b>Total Amount = </b><input id="answer" type="text" style="border: 2px solid rgb(246, 28, 28);" style="border-radius: 8px;" ></p>
        <script>
        function add(){
            var numOne, numTwo, ans;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            ans = numOne + numTwo;
            document.getElementById("answer").value = ans;

            }
            function sub(){
            var numOne, numTwo, ans;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            ans = numOne - numTwo;
            document.getElementById("answer").value = ans;

            }
            function mul(){
            var numOne, numTwo, ans;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            ans = numOne * numTwo;
            document.getElementById("answer").value = ans;

            }

            function div(){
            var numOne, numTwo, ans;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            ans = numOne / numTwo;
            document.getElementById("answer").value = ans;

            }

        </script>
        </CENTER>
    </body>
</html>
