<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Billing Page</title>
    <style>
      body{
        background-repeat: no-repeat;
        background-size: 100% 260%;
        
        
      }
      table {
        width: 50%;
        margin: auto;
        border-collapse: collapse;
      }

      th, td {
        border: 3px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
      }
	  #total {
    	text-align: center;
        font-size: 150%;
        background-color: rgb(241, 246, 241);
        inline-size: 100%;
        border-block-end-width: 10px;
     }
		
    </style>
  </head>
  <body background="bill1.jpg">
    <h1>Restaurant Billing Page</h1>
    <table>
      <tr>
        <th>Food Item</th>
        <th>Price</th>
        <th>No. of Items</th>
      </tr>
      <tr>
        <td><strong>Idli</strong></td>
        <td><strong>10 rs</strong></td>
        <td>
          <input type="number" id="idly">
        </td>
      </tr>
      <tr>
        <td><strong>Dosa</strong></td>
        <td><strong>35 rs</strong></td>
        <td>
          <input type="number" id="dosa">
        </td>
      </tr>
      <tr>
        <td><strong>Chapathi</strong></td>
        <td><strong>20 rs</strong></td>
        <td>
          <input type="number" id="chapathi">
        </td>
      </tr>
      <tr>
        <td><strong>Veg meals</strong></td>
        <td><strong>200 rs</strong></td>
        <td>
          <input type="number" id="meals">
        </td>
      </tr>
      <tr>
        <td><strong>Poori</strong></td>
        <td><strong>60 rs</strong></td>
        <td>
          <input type="number" id="poori">
        </td>
      </tr>
      <tr>
        <td><strong>fried rice</strong></td>
        <td><strong>130 rs</strong></td>
        <td>
          <input type="number" id="friedrice">
        </td>
      </tr>
      <tr>
        <td><strong>mushroom briyani</strong></td>
        <td><strong>160 rs</strong></td>
        <td>
          <input type="number" id="Briyani">
        </td>
      </tr>
      <tr>
        <td><strong>Gobi 65</strong></td>
        <td><strong>100 rs</strong></td>
        <td>
          <input type="number" id="gobi">
        </td>
      </tr>
      <tr>
        <td><strong>Fried rice</strong></td>
        <td><strong>90 rs</strong></td>
        <td>
          <input type="number" id="fried">
        </td>
      </tr>
      <tr>
        <td><strong>Veg Briyani</strong></td>
        <td><strong>180 rs</strong></td>
        <td>
          <input type="number" id="briyani">
        </td>
      </tr>
    </table>
    <br>
    <center><button onclick="calculateTotal()">Calculate Total</button></center>
    <p id="total"></p>

    <script>
      function calculateTotal() {
        var idly = document.getElementById("idly").value;
        var dosa = document.getElementById("dosa").value;
        var chapathi = document.getElementById("chapathi").value;
        var total = (idly * 10 ) + (dosa * 35) + (chapathi * 20);
        document.getElementById("total").innerHTML = "Total: " + total + " Rupees /-";
      }
    </script>
  </body>
</html>
