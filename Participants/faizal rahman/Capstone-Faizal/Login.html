    <div class="container" style="opacity: 1.2;">
        <body>
            <script>  
            function validateform(){  
            var name=document.myform.name.value;  
            var password=document.myform.password.value;  
              
            if (name==null || name==""){  
              alert("Name can't be blank");  
              return false;  
            }else if(password.length<6){  
              alert("Password must be at least 6 characters long.");  
              return false;  
              }  
            }  
            </script>  
            <center>
            <body>  
                <div class="container">
            <form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" >  
            Name: <input type="text" name="name"><br/>  
            Password: <input type="password" name="password"><br/>  
            <input type="submit" value="register">  
            </form>
        </div>  
            </body>

    <div class="card">
  <div class="row">
  <div class="col">
    <h2>Geolocation</h2>
<p>Where are you from.</p>

<button onclick="getLocation()">Click here to know</button>

<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
