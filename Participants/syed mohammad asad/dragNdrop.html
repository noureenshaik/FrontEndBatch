<!DOCTYPE HTML>
<html>
  <head>
    <style>
        #div1{
                width: 250px;
                height: 250px;
                padding: 10px;
                border: 3px solid #000000;
  
              }
    </style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body bgcolor="	 #a3a3c2">
<center>
<h1 style="font-style: italic; color: white;text-shadow: 1px 1px 2px red, 0 0 1em blue, 0 0 0.2em blue">Drag the image into the square:</h1>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="italiancousine.png" draggable="true" ondragstart="drag(event)" width="250" height="250">
</center>
</body>
</html>
